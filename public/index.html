<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

    />

      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/question_form.css" />
    <link rel="stylesheet" href="./styles/quiz.css" />
    <link rel="stylesheet" href="./styles/body.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/homestyle.css" />

    <!-- EXTERNAL Library -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>

    <title>Quiz App</title>
  </head>
  <body>
    <div class="login_page">
      <div class="sidenav">
        <div class="login-main-text">
          <h2>
            QuizAPP<br />
            Login Page
          </h2>
          <p>Login or register from here to access.</p>
        </div>
      </div>
      <div class="main">
        <div class="col-md-6 col-sm-12">
          <div class="login-form">
            <form>
              <form action="/login" method="POST">
              <div class="form-group">
                <label>User Name</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter Email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  name="password"
                />
              </div>
              <button type="submit" class="btn btn-black">Login</button>
              <button type="submit" class="btn btn-secondary">Register</button>
              <button type="submit" class="btn btn-black facilitator_btn">
                Facilitator
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <header id="page-header" class="page-header">
      <nav>
        <div class="nv-block">
          <a class="navbar-brand" href="#">Q.a. </a>
          <div class="nv-links">
            <a class="nav-link" href="#" class="browse_btn">Browse</a>
            <a class="nav-link" href="#" class="create_btn">Create</a>
          </div>
          <div class="nv-links-right">
            <a class="nav-link" href="#" id="nv_username">username</a>
            <a class="nav-link" href="#">Login / Register</a>
            <a class="nav-link" href="#">Logout</a>
          </div>
        </div>>
      </nav>
    </header>
    <main id="main-content"></main>
    <script src="./scripts/network.js"></script>

    <script src="./scripts/app.js"></script>
    <script src="./scripts/components/header.js"></script>
  </body>
</html>
