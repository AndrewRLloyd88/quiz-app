<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/quiz.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz_body">
      <div class="question_body">
        <h1 class="question_string">
          What library is used for parsing, validating, manipulating, and
          formatting dates?
        </h1>
      </div>
      <form class="answer_form">
        <div class="answer_box"><span>A</span> Answer 1</div>
        <div class="answer_box"><span>B</span> Answer 2</div>
        <div class="answer_box"><span>C</span> Answer 3</div>
        <div class="answer_box"><span>D</span> Answer 4</div>
      </form>
    </div>
    <script src="server.js"></script>
  </body>
</html>
